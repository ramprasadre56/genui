name: landscape_architect
description: "Landscape Architect - AI-powered landscape design with photo analysis"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  device_info_plus: ^12.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  genui: ^0.6.0
  genui_a2ui: ^0.6.0
  go_router: ^17.0.0
  image_picker: ^1.2.0
  logging: ^1.3.0
  mime: ^2.0.0
  riverpod_annotation: ^3.0.3

dev_dependencies:
  build_runner: ^2.7.1
  dart_flutter_team_lints: ^3.5.2
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
